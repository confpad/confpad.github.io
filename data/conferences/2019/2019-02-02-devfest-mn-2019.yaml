  - title: The Future State Of Diversity and Inclusion In Engineering
    lang: en
    type: regular
    time: 2019-02-02
    room:
    authors:
      - name: Brianna McCullough
        twitter: brilimitless
        github:
        website:
    slides:
    videos:
      - https://youtu.be/hhD6ppvUkLA
    description: |-
      If the tech industry can set the standard for inclusive working environments and a diverse workforce, then it’s going to have a positive ripple effect on the economy as a whole. In the past, experts blamed the American education system for failing to provide women and minorities with the type of instruction needed for future careers in technology-driven fields, thereby causing a lack of quality applicants in selected science, technology, engineering, and mathematics (STEM”) occupations. Experts also opined that women and minorities self-selected away from STEM fields, contributing to a lack of diversity in the tech industry employment pipeline. Based upon that thinking, tech companies have focused diversity initiatives on efforts intended to increase diversity within the talent pipeline. This talk will represent the recent findings and look into what exactly the tech industry will look like in the future.

