  description: |-
    Google Developer Group DevFests are the largest Google related events in the world! Each DevFest is carefully crafted for you by your local GDG community to bring in awesome speakers, great topics, and lots of fun! While no two events will be exactly alike, each GDG DevFest will, at its core, be powered by a shared belief that when developers come together to exchange ideas, amazing things can happen!

talks:

  - title: Mastering Your Company's Brand Image
    lang: en
    type: regular
    time: 2019-02-02
    room:
    authors:
      - name: Jessi Gurr
        twitter: jessigurr
        github:
        website:
    slides:
    videos:
      - https://youtu.be/8K0sLlFeiwQ
    description: |-
      Do your customers and your prospects have an accurate image of your company values and strengths? Branding is not your business name, logo, or color scheme. Rather, your brand is how others perceive your business. This talk will help you build a successful brand image for your company. We'll explore brand consistency beyond just the logo and colors, and help you take control over how your customers view your brand. When your current and potential customers have a clear grasp of your brand, they will in turn become brand advocates for your business.

  - title: How non-violent communication can help keep the peace on your team.
    lang: en
    type: regular
    time: 2019-02-02
    room:
    authors:
      - name: Casie Siekman
        twitter: CassandraDanger
        github:
        website:
    slides:
    videos:
      - https://youtu.be/AdvHpAiLRG8
    description: |-
      Nonviolent Communication is based on the idea that all human beings have the capacity for compassion and only resort to violence or behavior that harms others when they don't recognize more effective strategies for meeting needs.Especially in our technological industry, there are many chances for miscommunication which can lead to all parties feeling dissatisfied. Unspoken expectations, ignored feelings and accusatory or aggressive language can bring an otherwise productive team to a halt. This presentation will show you how to be aware of yourself and how your actions affect others, and how to deal with and understand others that may be negatively affecting you.

