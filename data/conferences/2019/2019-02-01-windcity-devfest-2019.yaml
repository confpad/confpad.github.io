  - title: "Flutter: 60 Frames of AOT Badassery"
    lang: en
    type: regular
    time: 2019-02-01
    room: Room 8002, Depaul University
    authors:
      - name: Scott Stoll
        twitter: scottstoll2017
        github:
        website:
    slides:
    videos:
      - https://youtu.be/brhJWc3gcxg
    description: |-
      "This isn’t your daddy’s cross-platform solution. Let me dispel a misunderstanding right now. Unlike all of the other “cross-platform” solutions, Flutter doesn’t use bridges, proxies or interpreted code. It doesn’t normally ask the underlying framework to do things. Except for WebViews, which need to use JS and interpret it, other “cross-platform” solutions ask the frameworks to display the framework’s list view, text view or they ask the framework to display an image for them. Flutter, on the other hand, says: “Give me an OpenGL canvas. Thank you. Now hold my beer.” Flutter is 100% Ahead of Time compiled, machine code binary that runs independent of the underlying framework (just like a game engine). It draws straight to any OpenGL canvas you give it (even on Windows?) and has it’s own UI elements that are fully Material Design and Human Interface Design compliant. You’ll never have your app wrecked again because components you used were deprecated in the framework, because you aren’t using the components in the framework. (You hear that iOS?) All Material Design and Human Interface UI components are implemented pixel-for-pixel. Your users will never be able to tell the difference between a Flutter app and an Android or iOS one unless you want them to. You can put Material Design interfaces on devices made before Material Design was even a thing and imagine being able to craft an iOS UX that’s backward compatible all the way back to iPhone6! And it does all of this while adding less to the apk size than the ASL adds to your Android apps. So, are you in your seat waiting for this talk to start yet or should I tell you more?"

  - title: Using Ethereum, React Native, and the Tasit SDK to Build 3rd-party Mobile Clients For dapps (decentralized apps)
    lang: en
    type: regular
    time: 2019-02-01
    room: Room 8011, Depaul University
    authors:
      - name: Paul Cowgill
        twitter: paulcowgill
        github: pcowgill
        website: https://cowgill.io/
    slides:
    videos:
      - https://youtu.be/NX7r7pdzbEQ
    description: |
      In this talk, I'll provide an introduction to developing with Ethereum, and I'll show how to use React Native to create a 3rd-party mobile app for an Ethereum dapp (decentralized app), using the Tasit SDK under the hood. Having built React Native apps with "traditional" back ends before, I can see that the tooling isn't quite there yet for Ethereum dapps such that a newer dev can ship a React Native MVP with new business logic or a sleeker design quickly without (A) worrying about Ethereum-related back-end details or (B) reinventing the wheel with some foundational onboarding features on the client-side. The Tasit SDK aims to solve those problems. The Tasit SDK supports ephemeral Ethereum accounts, simple onboarding, an API that abstracts away low-level Ethereum details, and first-class support for popular ERC standards. It's easy to mock today's Ethereum dapps for not having many users yet - the reason for the low user growth is that the UX of dapps is pretty terrible right now. Most dapps don't have standalone native mobile apps, and the onboarding is too confusing for regular people. Given that everything in Ethereum is permissionless and interoperable, if you nail the UX in your own 3rd-party mobile app for a dapp, it's easy to eclipse the number of users of the "real" dapp and become the de facto front end for the dapp. Having multiple front ends for a dapp is important for "right to exit" - that is, being able to use an alternative client implementation with a different feature set, different governance, and/or different pricing, without needing to export and import your data to do so. What's unique about the Ethereum ecosystem is that making a 3rd-party client is fully permissionless, which means there's no risk that the developers of a smart contract can suddenly "throttle" users of their "API" in the way that would have been possible in web 2.0.Using Ethereum, React Native, and the Tasit SDK to build 3rd-party mobile clients for dapps (decentralized apps)

