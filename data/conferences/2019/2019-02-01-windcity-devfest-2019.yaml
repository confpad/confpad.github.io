  - title: "Get Your Poker Face On: How to Use Planning Poker to Slay Project Estimations"
    lang: en
    type: regular
    time: 2019-02-01
    room: Room 8014, Depaul University
    authors:
      - name: Laura B. Janusek
        twitter: LBJanusek
        github:
        website:
    slides:
    videos:
    description: |-
      How long will that take? It’s a question we’ve all either asked or been asked. How long will it take to get that feature out the door? How much time would you need to build this kind of software? How many people would we need to get this project done in three months? This session will explore how to use Planning Poker — the Agile, consensus-based estimation technique — to generate thoughtful and accurate responses to those questions. Attendees will gain insight into the process with real-world examples and tips from an experienced project manager and product owner. They will learn how to use Planning Poker for a range of project types and team structures, how to leverage free online tools like a project-planning pro, and how to make the estimation process feel less like a chore and more like a game! This interactive session presents how to use Planning Poker — the Agile, consensus-based planning technique — to create accurate, data-backed estimations. Attendees will explore real-world examples from an experienced Agile team lead & will participate in a live estimations round using online tools!

  - title: Introduction to Multiplatform Kotlin
