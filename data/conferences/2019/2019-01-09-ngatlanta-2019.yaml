  - title: Leveraging Angular-Based Frameworks for AI-Driven Testing
    lang: en
    type: regular
    time: 2019-01-11 11:00:00
    room:
    authors:
      - name: Tariq King
        twitter: tariq_king
        github:
        website: https://www.ultimatesoftware.com
    slides:
    videos:
      - https://youtu.be/pCZ78WlNrqo
    description: |-
      A new age of automated software testing is upon us and Angular-based frameworks can play a key role in paving the way forward. AI-driven testing tools leverage machine learning to tackle difficult software testing challenges such as web UI discovery, modeling, test generation, and bug detection. Designing appropriate interfaces for these types of tools is a non-trivial problem, and machine learning in these types of systems can benefit greatly from instrumenting user interactions. In this talk, I will explain some of the interface design, user interaction, and visualization challenges of AI-driven testing, and show how Angular, Ionic and Angular Material were used to address them in a real-world AI testing project. Come share ideas and participate in the discussion on how Angular can help in enabling machines to learn from real users.

