  - title: From web to mobile with NativeScript and Angular
    lang: en
    type: regular
    time: 2019-01-10 09:00:00
    room:
    authors:
      - name: Stanimira Vlaeva
        twitter: StanimiraVlaeva
        github: sis0k0
        website: https://nativescript.org/
    slides:
    videos:
      - https://youtu.be/sJf-LTJYmuQ
    description: |-
      NativeScript opens up a whole new world for the Angular developers - a world where you can use your web skills to build truly native mobile apps that run both on Android and iOS. But we can go even further - what if I told you can extend your existing web application with a shiny mobile app? It is true - Angular's platform agnostic nature allows you to reuse your business logic across multiple platforms. Come and see it for yourself! Together we'll transform an Angular website into a multi-platform application running on the web, on Android, and on iOS.

