  - title: RxJS, Angular, and WebSockets - The Spy Life
    lang: en
    type: regular
    time: 2019-01-11 09:00:00
    room:
    authors:
      - name: Maham Boghani
        twitter: mahamboghani
        github:
        website:
    slides:
    videos:
      - https://youtu.be/YpIBRSj-CTQ
    description: |-
      WebSockets are known to power real-time updates for usages such as chat applications. However, these WebSockets also double as spies! They can stealthily report back on how the user is interacting with your app to enable you to make informed decisions and guide the future of your app. In this talk, we'll start with some background on WebSockets and work our way into how they can be used to capture events from an Angular application and be streamed back to your server to provide real-time analytics on your application and visualized on a dashboard - all using the spy skills provided by WebSockets and Observables!

