    description: |-
      In this talk, we are going to look at what web components are, why we need them and how we can construct them according to best practices. In order to do this we will see several examples, and each example will be tackled with its own approach. Through these examples we will be able to see the pros and cons of different ways of structuring web components. Then we will take a look at how we can construct these with Angular and Angular Elements. Thanks to the Angular team and their latest release (version 6) we can create Angular Elements more efficiently. In our code examples will with use version 6 because of this and show the best approach to creating Angular Elements.

  - title: Awesome Progressive Web Apps with Angular
    lang: en
