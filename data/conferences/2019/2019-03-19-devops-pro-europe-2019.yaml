    description: |-
      "Cynefin (meaning ‘habitat’ in Welsh) is a sense-making framework, developed by Dave Snowden, and used for improving situational awareness and helping with decision-making by managers and hands-on professionals in various industries, including IT. The framework differentiates between ordered and unordered systems and introduces five domains (simple, complicated, complex, chaotic, and disorder) that make it easier to identify the best next steps in any (challenging) situation. The session introduces the basic concepts in Cynefin and describes its applicability to IT management and DevOps. We will cover the following: – Supporting organisational change initiatives and transformation programs – How to recognise your context and choose suitable methods – How to make decisions in complex environments – How to avoid ‘one size fits all’ approaches – How to enable and support innovation – How to support continual improvement"

  - title: "Syslog-ng for DevOps: Customized Logging with Python"
    lang: en
    type: regular
    time: 2019-03-20
    room: Hall 2, Multikino
    authors:
      - name: Peter Czanik
        twitter: Pczanik
        github:
        website:
    slides:
    videos:
      - https://youtu.be/r2ajb4pEt-M
    description: |-
      "The syslog-ng application collects logs from many different sources, performs real-time log analysis by processing and filtering them, and finally it stores the logs, or forwards them for further analysis. It was originally developed in C due to its low footprint and high performance. Recently Python language bindings were added, so you can collect, process, and store log messages using embedded Python code. DevOps engineers often use syslog-ng due to its low footprint and high performance. The new Python bindings make it easy to extend syslog-ng without touching the core of the application or requiring a complex development development environment. Python bindings always have two parts: a configuration part – where you configure a source, parser, or destination – and the actual Python code part. You can store the code in-line in the syslog-ng configuration file, or in external files, if you have a larger project. Obviously the Python code is slower than native C code. On the other hand, extending syslog-ng in Python offers a lot more flexibility than development in C. It is easy to get started, as there is no need for extra setup. You can get proof-of-concept minimal setup working with a single method quickly. You can extend it later to have proper initialization and connection control for added robustness. Learn how to customize your log processing infrastructure in Python using syslog-ng, integrate your logs to local and cloud services, and the implementation details and benefits of such solutions."

  - title: Logging, Instrumentation, Dashboards, Alerts
