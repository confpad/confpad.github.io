    description: |-
      "Join me in this talk about why high workload leads to increasing waiting times and is detrimental to your project’s success. We will not only talk about queuing theory and capacity management, but also about devops strategies to cope with high utilization and how to start a virtuous circle. Teams often find themselves in high workload situations, showing symptoms of overload and being to busy to implement the necessary changes or adopt the state-of-the-art tools to get the upper hand. This is a story of how we applied the Three Ways of DevOps to get out of a state we referred to as quicksand (The more you fight it, the more it pulls you in). I will not only talk about queueing theory and capacity management, but also about DevOps strategies to cope with high utilization and how to start a virtuous circle. Key Takeaways are: * Crisis situations are opportunities for change * Often it takes fresh eyes or at least courage to see the problems * High workload leads to increasing waiting times * Get out of the quicksand with devops: * Quantify the work and set goals * Measure * Less is more * Automate the right things * Establish a continuous improvement process * Start a virtuous circle"

