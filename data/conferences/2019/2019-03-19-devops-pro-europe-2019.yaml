      "Many organizations are adopting DevOps patterns and practices, and are enjoying the benefits that come from that adoption: More speed. Higher quality. Better value. However, many teams often get stymied when dealing with information security, compliance, and audit requirements. There seems to be a misconception that DevOps practices won’t work in large organizations which are under regulations or have their own strict processes. DevOps actually helps teams meet compliance standards because automation is not only an integral part of DevOps, but a great way to make sure development and deploy practices are reliable, repeatable, and traceable. In this talk I’ll get you from lengthy cycle times and feedback loops to getting things done again. We will look at both the soft and technical practices. I will cover branch policies, checks you can do during your build and deployment, Azure Security Center and more."

  - title: Getting Out of Quicksand, With DevOps!
    lang: en
    type: regular
    time: 2019-03-20
