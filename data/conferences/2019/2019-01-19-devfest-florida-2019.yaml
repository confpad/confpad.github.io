  - title: Performance Optimizations for Progressive Web Apps
    lang: en
    type: regular
    time: 2019-01-19
    authors:
      - name: Chris Lorenzo
        twitter: chiefcll
        github:
        website:
    slides:
    videos:
      - https://youtu.be/ToJNjRwR6O0
    description: |-
      Struggling to get your website to load in less than 5 seconds on a mobile phone? Switching pages are a little sluggish? You’re not alone! Most web developers can build a responsive site, but fail to meet performance requirements for mobile. Using the latest PRPL pattern and Progressive Web API’s, you can provide a compelling alternative to native apps, as long as performance remains your top feature.This talk will cover the architecture for Xfinity xFi, an enterprise PWA for Comcast, built with Google Polymer. We’ll then dive into the Chrome performance tools to optimize xFi loading time down by more than half. You’ll walk away knowing what it takes to create a successful PWA and how to find slow downs in your app startup. Find the latest information about speakers, agenda, and other exciting news at devfestflorida.org

  - title: Exploring Kotlin Multiplatform
    lang: en
    type: regular
    time: 2019-01-19
    authors:
      - name: Ian Thomas
        twitter:
        github: toxicbakery
        website:
    slides:
    videos:
      - https://youtu.be/URxi32H9fNM
    description: |-
      Developing for multiple platforms is expensive and requires multiple disciplines. Kotlin Multiplatform provides a sane, cheap, and fast method to target multiple environments with the same codebase. Leveraging direct compilation to target environments, Kotlin Multiplatform can save you time and money sharing your business logic between your target platforms. By using a common build tool, you also save considerable learning costs typically associated with writing platform native code. In this talk, we will explore these possibilities and demonstrate how a single multiplatform project can be deployed to multiple target environments. Find the latest information about speakers, agenda, and other exciting news at devfestflorida.org

