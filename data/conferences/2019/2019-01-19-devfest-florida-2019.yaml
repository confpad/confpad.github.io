    description: |-
      In the world of software engineering, there are those of us who work daily on iterating-over, and improving, a single legacy application.You might be interested in moving your UI toward a modern reactive framework; but how do you leverage this on an older system without dumping your original product entirely and starting over from scratch?I've recently done this very thing - adding a VueJS front-end as the new face of an old Rails App, shifting the UI in piecemeal while supporting both old and new architecture with VueJS components.

  - title: 'Flutter: Mobile Development for Busy People'
    lang: en
    type: regular
    time: 2019-01-19
    authors:
      - name: Seattle, WA
        twitter: bouncingsheep
        github: efortuna
        website:
      - name: Lara Martin
        twitter: lariki
        github: laramartin
        website:
    slides:
    videos:
      - https://youtu.be/55nwTtHcFis
    description: |-
      All too often, mobile development is not for the casual developer. Creating an app that works well on iOS and Android can be a time-consuming process, requiring separate teams of programmers for each target platform with different frameworks, languages, and programming tools. This is made worse by the trend toward highly customized user interfaces. Fortunately, Flutter is an SDK that puts the power to create beautiful, customized, cross-platform mobile apps back in the hands of every developer. In this session we will live-code a mobile app on stage to highlight how easy and fast it is to develop with Flutter, while showing off the latest new features. Flutter allows programmers and designers to experiment and play with their app’s user interface; new features can be added quickly and tested immediately; and the resulting app runs at 60 fps on both iOS and Android, while keeping the look and feel for each platform. Find the latest information about speakers, agenda, and other exciting news at devfestflorida.org

  - title: Focus on your code, not infrastructure, with Cloud Functions
    lang: en
    type: regular
    time: 2019-01-19
    authors:
      - name: Martin Omander
        twitter: martinomander
        github:
        website:
    slides:
    videos:
      - https://youtu.be/zDsqtYBkpwQ
    description: |-
      When you build a backend to a web app or mobile app, you want to focus on your business logic, not on your infrastructure. At the same time, you want the infrastructure to always be there for you, ready to run your code. Google Cloud Functions does that for you. In this talk, we will follow the story of the fictional startup "In Jest", publishers of an app that tells jokes. At first, the developers at "In Jest" need to get a minimum viable product up and running in an hour. As their business grows they will have to integrate with Google Sheets, SQL databases, analytics systems, marketing systems and so on. We will see the code used to make this happen, without having to worry the team about servers and data centers. Find the latest information about speakers, agenda, and other exciting news at devfestflorida.org

