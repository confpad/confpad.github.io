  - title: 'Not all data is created equal: NoSQL'
    lang: en
    type: regular
    time: 2019-01-19
    authors:
      - name: Santosh Hari
        twitter: _s_hari
        github:
        website:
    slides:
    videos:
      - https://youtu.be/XEa3a9js9kA
    description:
      This talk is an Intro to NoSQL and an impassioned argument on why you should never host your own NoSQL instance. Do you work on MySQL, SQL Server, Postgres (or other RDBMS) full time? Have you ever wanted to dip your toes into the NoSQL world? Ever wonder about the hype surrounding NoSQL? What is the difference between MongoDB, Redis, Neo4j, and Cassandra? Get a gentle intro to the NoSQL world and more importantly, when to use it and when not to use it. More important, we will discuss decision metrics for picking a cloud-based NoSQL solution that is right for you; between major cloud providers like Google (Datastore), Amazon (DynamoDB), and Microsoft (Azure CosmosDB). We'll have a spirited discussion on why cloud based/managed NoSQL hosting will help you avoid becoming a news story for the wrong reasons. Find the latest information about speakers, agenda, and other exciting news at devfestflorida.org

  - title: Shifting to Vue
    lang: en
    type: regular
    time: 2019-01-19
    authors:
