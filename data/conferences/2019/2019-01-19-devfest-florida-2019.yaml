    description: |-
      "How did they do that?!!!" How many times have you been just stunned, STUNNED by the work you see others do in a fully native app? Smooth, layered animations for every transition that work on even $20 phones? Its not magic and it may not be as difficult or as “mathy” as you might think. “Wow” effects that impress and delight! We will be covering how to use multiple ways to accomplish a standard set of animations and much slicker more complicated ones using native and external libraries.From the native side we will cover topics like using animation xml definitions, Material Design AppCompat included tools, moving through Animation Properties, Listeners, View Animators, Animation Sets, even AnimatedVectroDrawables, Morphs, and libraries like Lottie. Find the latest information about speakers, agenda, and other exciting news at devfestflorida.org

