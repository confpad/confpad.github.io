      Lets take a look at how Cloud AutoML’s technology helps us on building vision models. Cloud AutoML is a suite of machine learning products that enables developers with limited machine learning expertise to train high-quality models specific to their business needs, by leveraging Google’s state-of-the-art transfer learning, and Neural Architecture Search technology. In this session, we are going to take a look:1. Intro to AutoML 2. How to train custom machine learning models 3. Prediction based on trained machine learning model 4. Demo of AutoML vision Find the latest information about speakers, agenda, and other exciting news at devfestflorida.org

