  - title: Enterprise Hybrid Mobile App development
    lang: en
    type: lightning
    time: 2019-01-19
    authors:
      - name: Mary Grygleski
        twitter: mgrygles
        github:
        website:
    slides:
    videos:
      - https://youtu.be/2Oum15R7H2g
    description: |-
      This session shows how to develop and run native mobile apps without needing to know much about the native platforms, such as Android and iOS, by leveraging a hybrid development framework such as Ionic, which is built on top of Apache Cordova and is capable of transforming an ordinary web app into a mobile app. The presentation discusses a real-life enterprise-level Android and iOS mobile app developed under pressure for a wireless service provider. It covers some of the technical details of the app as well as how to perform device-level debugging of the Android app, using adb. You’ll get practical tips on what to watch out for, and an understanding of the differences of the hybrid approach versus other frameworks such as React Native and Kotlin/Native. Find the latest information about speakers, agenda, and other exciting news at devfestflorida.org

