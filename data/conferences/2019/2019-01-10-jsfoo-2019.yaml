    description: |-
      Extensions (or Add-ons) can extend and modify the capability of a browser. Browser extensions help us to personalize the browser as per our requirement.We’ll be walking through some of the existing extensions in specific categories to outline the potential of extensions. Participants will be focused on building their own extension easily by having basic knowledge of JavaScript, which is now possible with WebExtensions APIs. Participants will learn how easily they can develop a Firefox/Chrome Extension or port Firefox Extension to other browsers(Chrome,Opera,Edge,etc.) with no or minimal changes.By the end of the session, each participant would have the idea to be able to customize their favt. browser by building their own add-on (for instance, from building an add-on which reminds user to drink water after every hour to building an add-on that chops off the UTM token, makes your browsing more private).Jyotsna, an Open Source Enthusiast, is working as a Software Developer in Bangalore India. Previously @ TCS. She’s a coder by profession and Shuttler by passion. She is involved with Mozilla India Community since 2015. She began her journey as an FSA and went on to become the Founder & Club Lead of Firefox Club of BBDNIIT in 2015 April.She was also one of the 5 judges on the panel in the Firefox Quantum Extension Challenge, ran globally from March 15, 2018 - April 15, 2018.

