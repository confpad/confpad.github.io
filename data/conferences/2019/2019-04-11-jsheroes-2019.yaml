  - title: Taming UI complexity with Typed State Machines
    lang: en
    type: regular
    time: 2019-04-12
    room:
    authors:
      - name: Bogdan Zaharia
        twitter: zaboco
        github: zaboco
        website:
    slides:
    videos:
      - https://youtu.be/gcuZJ2LHTFI
    description: |-
      Finite State Machines seem to offer a good abstraction of the way we interact with UIs, making states and transitions between them explicit, and thus easier to reason about.One of the nice things about FSMs is that only certain transitions are legal from each state. But is it possible to enforce that in code? It seems that, with some TypeScript magic, it is possible.In this talk, you'll be exposed to a new perspective on implementing FSMs in JS/TS and how it compares to libraries such as XState or Redux (not really a FSM, but similar). You'll also see how this new approach can be used in real apps, using various libraries, such as React, Vue, and others, some of them quite unexpected.

