  - title: 'The universe in a single arrow: A live dive into the lambda calculus'
    lang: en
    type: regular
    time: 2019-04-12
    room:
    authors:
      - name: Anjana Vakil
        twitter: AnjanaVakil
        github: vakila
        website:
    slides:
    videos:
      - https://youtu.be/qTHGmVrOGZo
    description: |-
      You know that a tiny anonymous function, like a JS arrow function, can be useful when you’re feeling too lazy to think up a good name. But did you know that this humble little arrow can summon one of the most powerful & elegant abstractions in the history of computer science?The lambda calculus lets us represent our programs - all their logic and data - with nothing but pure, anonymous functions. Booleans, numbers, operators, control flow, data structures… an arrow can do it all! In this session we'll live-code our way to a deeper understanding & admiration of the computational power of the lambda, an abstraction fundamental to functional programming.

  - title: 'Electron: The Event Loop Tightrope'
    lang: en
    type: regular
    time: 2019-04-12
    room:
    authors:
      - name: Shelley Vohr
        twitter: codebytere
        github: codebytere
        website:
    slides:
    videos:
      - https://youtu.be/OPhb5GoV8Xk
    description: |-
      On principle, Electron is designed to lower the barrier to entry for development and maintenance of cross-platform desktop development. However, beneath the surface of this seeming magic is a carefully engineered web of JavaScript concepts that need to connect in just the right way to make that magic possible. A JavaScript runtime uses a message queue, or event loop, in order to process messages. Each kind of message has an associated function which handles it, and both Node.js and Chromium, which Electron embeds, have different event loops which must be reconciled. This talk will discuss the principles of the event loop as well as the challenges and solutions that Electron faced and arrived at in order to make the synthesis of Node.js and Chromium in Electron possible. You'll get a glimpse into the inner workings of three powerful open source projects, as well as how they leverage and utilize JavaScript for the benefit of users from beginner to expert.

