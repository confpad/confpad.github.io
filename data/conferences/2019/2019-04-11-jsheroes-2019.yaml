  - title: Plain Wrong?
    lang: en
    type: regular
    time: 2019-04-12
    room:
    authors:
      - name: Heydon Pickering
        twitter: heydonworks
        github:
        website:
    slides:
    videos:
    description: |-
      I love writing JavaScript. The trouble is, so does everyone else. When people aren`t writing JavaScript, they`re usually writing frameworks for writing JavaScript in JavaScript. In fact, most of the JavaScript that`s around these days seems to either be written for, or within, a JavaScript flavor like React, Vue, or Angular. Frameworks make writing your own code faster and more ergonomic, but they do not come without problems. Code written with Framework A depends on the environment Framework A provides in order to work — and this dependency often represents a lot of code to transmit, decompress, parse, and compile. What about "plain" JavaScript? Is it always naïve to think anything worthwhile can still be achieved just writing some straight-up code? It turns out this is a tricky question to answer, but there`s no doubt the little we do as JavaScripters is often done with much more than we need.

  - title: 'Web typography: a non-English perspective'
    lang: en
    type: regular
    time: 2019-04-12
    room:
    authors:
      - name: Hui Jing Chen
        twitter: hj_chen
        github: huijing
        website:
    slides:
    videos:
      - https://youtu.be/yLQHDGRLOwQ
    description: |-
      Typography was defined by Gerrit Noordzij as writing with prefabricated letters. More than half of the content on the web is in English even though native English speakers make up less than 5% of the world's population. English only has 26 letters, but writing systems across the world use many more letters and characters, many of which are laid out in different directions as well. This talk covers the intricacies of ensuring web fonts display and are laid out correctly regardless of language, and how some of these layouts can translate across writing systems for creative art direction on the web.

  - title: Believe in the Power of CSS
    lang: en
    type: regular
    time: 2019-04-12
    room:
    authors:
      - name: Chris DeMars
        twitter: saltnburnem/
        github: chrisdemars
        website:
    slides:
    videos:
    description: |-
      You know that song by Huey Lewis and the News, The Power of Love? "First time you feel it, it might make you sad." Might be how you feel about CSS right? What about the power of CSS? CSS has received a bad name as of late, but truth of the matter is that CSS is such a powerful piece of the front-end puzzle and you should really be excited for what's already here and what's to come! Who would have thought we could create magazine-style layouts with CSS grid? What about ruleset variable scoping with custom properties(CSS variables)? And last but not least, the pain of centering content horizontally and vertically which is now possible in three lines with flexbox! Let's talk about how awesome CSS is, and how we can restore our faith in one of the best things that makes the web amazing!

  - title: Approaching the JavaScript Singularity
    lang: en
    type: regular
    time: 2019-04-12
    room:
    authors:
      - name: Istvan Szmozsanszky 'Flaki'
        twitter: slsoftworks/
        github: flaki
        website:
    slides:
    videos:
      - https://youtu.be/6wPeM8mY-98
    description: |-
      Developers are quick to complain about "JavaScript Fatigue", the perceived high volatility of libraries, tooling and the JavaScript language itself — yet very few look at these changes and additions as a whole. In this talk I will take some of JavaScript's new features with the biggest transformative potential (ES Modules, WebAssembly, the DOM-Node.js API convergence), and I try to showcase what they mean for web development and how, when used together, they are able to address various hurdles and complaints that have been plaguing Node.js & web development for a long time. 
      
      
      
      
      
