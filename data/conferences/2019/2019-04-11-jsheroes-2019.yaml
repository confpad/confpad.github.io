  - title: 'You Belong Here: How to Make Open Source More Open'
    lang: en
    type: regular
    time: 2019-04-11
    room:
    authors:
      - name: Jason Lengstorf
        twitter: jlengstorf
        github: jlengstorf
        website:
    slides:
    videos:
      - https://youtu.be/8ARA7AD4yPs
    description: |-
      Done well, open source is one of the highest-value targets for businesses these days. Companies like Facebook and Airbnb leverage OSS as a source of brand equity and recruiting, among other advantages. However, OSS is still uncomfortable for many companies — and even if they _do_ open source their tools, these projects often fail to launch — because they're missing the most important (and best) part of OSS: the community.Projects that survive in today's landscape have thriving communities that care deeply about the quality and advancement of open source _and_ the people using it. But open source can also be intimidating to newcomers, and occasionally unwelcoming. In this talk, learn how popular open source framework Gatsby has doubled down on community, including:Offering open pair programming hours Trusting _all_ contributors with merge access Sending free swag to contributors And much more! Learn how you can borrow our strategies to create a healthy, welcoming community for your open source projects, starting today!

  - title: Maintainers Anonymous
    lang: en
    type: regular
    time: 2019-04-11
    room:
    authors:
      - name: Henry Zhu
        twitter: left_pad
        github: hzoo
        website:
    slides:
    videos:
      - https://youtu.be/-BPUPNz5H70
    description: |-
      Much of open source starts with scratching your own itch. It's possible that your project turns out to be useful for others. Soon you may find yourself responsible for a critical piece of the internet and are really excited.Later you realize you have no idea who is using it, find it hard to communicate to your users, are burdened with the ever -increasing workload, and desperate to find help. You discover that it's hard to let go or trust anyone else. Should you just make more tools? How do we even begin to start solving this problem?This talk will go into my experience of working on open source full time for the last year and the many issues faced: whether it's the burden of work, the issues of freedom, fundraising difficulties, and on top of that emotional well being. Let's talk about working to support maintainers personally, consistently, and in community.

  - title: Blowing Bubbles on Mental Health - Hacking a Kid's Toy in JavaScript
    lang: en
    type: regular
