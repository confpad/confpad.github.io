    description: |-
      Esteban will share how he and his team has improved the startup time for the iOS SoundCloud app. He will share the dozens of techniques they used and what worked best for them and what did not.Core Clients Engineer @ SoundCloud; working as a liaison between the mobile clients and the backend services the Core Clients team @ SoundCloud helps both sides by developing tools, abstracting implementations and maintaining BFFs to help encapsulate bits of code from the org into smaller and more manageable parts.

  - title: Swift 5’s brand new Result Type
    lang: en
    type: regular
    time: 2019-01-19
    room:
    authors:
      - name: Daniel Steinberg
        twitter: dimsumthinking
        github:
        website:
    slides:
    videos:
      - https://youtu.be/ICnZq3MfrMA
    description: |-
      One of the first things many programmers add to their Swift projects is a Result type. Up until now it has taken different shapes. New in Swift 5, Swift will include an official Result type. In this talk we’ll look at why you want a Result type, how and when to use it, what map and flatMap bring you for Result, and why you might not need it in the future.Daniel is the author of more than a dozen books including the best selling books A Swift Kickstart and Developing iOS 7 Apps for iPad and iPhone (the official companion book to the popular iTunes U series from Stanford University). He has written apps for the iPhone and the iPad since the SDKs first appeared and has written programs for the Mac all the way back to System 7. Daniel presents iPhone, Cocoa, and Swift training and consults through his company Dim Sum Thinking. When he's not coding or talking about coding for the Mac, the iPhone, and the iPad he's probably cooking or hanging out with friends.

  - title: Make your own code formatter in Swift
    lang: en
    type: regular
    time: 2019-01-19
    room:
    authors:
      - name: Yasuhiro Inami
        twitter: inamiy
        github: inamiy
        website:
    slides:
    videos:
      - https://youtu.be/_F9KcXSLc_s
    description: |-
      Code formatter is one of the most important tool to write a beautiful Swift code. If you are working with the team, 'code consistency' is always a problem, and your team's guideline and code review can probably ease a little. Since Xcode doesn't fully fix our problems, now it's a time to make our own automatic style-rule! In this talk, we will look into how Swift language forms a formal grammar and AST, how it can be parsed, and we will see the power of SwiftSyntax and it's structured editing that everyone can practice.

  - title: Fear not, for the filesystem is with you
    lang: en
    type: regular
    time: 2019-01-19
    room:
    authors:
