        twitter: sdw
        github:
        website:
    slides:
    videos:
      - https://youtu.be/U_Rq8UvGYzc
    description: |-
      Go through the steps to take a simple user interface from a utility to a sheer delight. Learn the touches and mindset required to (re)design your app's UI to let users love interacting with it.Sebastiaan de With is an ex-Apple designer and photographer that is the design half of the team behind the camera app Halide. When he’s not working on Halide, he does design work for companies like Apple, Google, and small and large iOS / Mac software companies.

  - title: Trusting SDKs
    lang: en
    type: regular
    time: 2018-09-05
    authors:
      - name: Felix Krause
        twitter: KrauseFx
        github: KrauseFx
        website:
    slides:
    videos:
      - https://youtu.be/BXePggcWpuE
    description: |-
       Using third party SDKs significantly speeds up your development process. Felix will talk about the risks of depending on external code, and how an attacker can easily inject malicious code in software you bundle within your app.Felix is the creator of fastlane, an open source toolset for automating all your iOS and Android development tasks. He joined Twitter in 2015, and recently started working at Google, where he now works full-time on open source tooling for mobile app developers. Before that Felix worked at various startups in Europe and in the U.S. where he collected over 6 years of experience in the iOS ecosystem.

