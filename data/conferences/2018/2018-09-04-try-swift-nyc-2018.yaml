  - title: 'Let Them Say What They Want: Adding Siri Shortcuts'
    lang: en
    type: regular
    time: 2018-09-04
    authors:
      - name: Christina Moulton
        twitter: ChristinaMltn
        github: cmoulton
        website:
    slides:
    videos:
      - https://youtu.be/_0PzPj2VUVw
    description: |-
      Siri Shortcuts help to improve your user experience by making actions available with Siri in iOS, watchOS, CarPlay and HomePod. We can set up our apps to give easy access to frequent actions without needing to open the app. Even better, iOS can suggest frequently used actions pro-actively using notifications or the lock screen. We’ll see how to add custom Siri Shortcuts to our apps, how to expose them so that Siri can recommend them, and how to let users set up their own voice commands to access their favourite Shortcuts.

  - title: Getting Started with Apple ML
    lang: en
    type: regular
    time: 2018-09-04
    authors:
      - name: Audrey Tam
        twitter: mataharimau
        github:
        website:
    slides:
    videos:
      - https://youtu.be/ZDWu9DUmD9s
    description: |-
      You want to add ML to your apps but you think you need to study a lot of math and write Python and you can’t find the time? Think again: Apple’s Create ML gets you started in the comfort of Xcode and Swift! No math needed :]. Create ML is brilliant for getting you started with ML. It makes it easy to try different datasets — getting your data right is actually the hardest and most time consuming part of ML. Once you get started with ML, you won’t want to wait / hope for Apple to add more models to Create ML. To help you explore the ML universe that’s written in Python, I’ll reduce the fright factor by comparing Create ML Swift with Turi Create Python, and showing you how to quick-start your exploration of Turi Create. And I’ll point you to Keras and scikit-learn, in case you want to roll your own models.

  - title: What I learned creating a social media app clone
    lang: en
    type: regular
    time: 2018-09-04
    authors:
      - name: Jen Person
        twitter: ThatJenPerson
        github: jenperson
        website:
    slides:
    videos:
      - https://youtu.be/7pEATK6PgXs
    description: |-
       Ever look at an app and think, 'I wonder how I'd build that?' After scrolling through Instagram looking at cat photos, I decided to try my hand at building some of its features to determine how I'd tackle common development challenges. In this talk I share what I learned, including tips for designing a scalable data structure in a NoSQL database and implementing smooth scrolling with dynamically downloaded images.

  - title: Crafting a delightful tactile user interface
    lang: en
    type: regular
    time: 2018-09-04
    authors:
