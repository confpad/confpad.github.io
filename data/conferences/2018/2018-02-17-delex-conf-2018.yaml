      Nowadays, many organizations are challenging agile and focus more on DevOps as their brand new ALM methodology. Devops can be regarded as a next generation methodology beyond agile, especially with it’s special focus on test automation.If you want your organization to survive in today's agile world, you need to learn and adapt to the changing landscape of Devops and utilize test automation to help speed delivery and high quality. When it comes to a successful DevOps transformation, test automation is one of the keys.Beyond any doubt, whether you establish a solid test automation framework yourself or someone does it for you, it will bring many benefits into your Devops environment. Some of the most critical ones include: a powerful foundation to cope with the software testing challenges and a systematic approach to shorten the time-to-market delivery by supporting the quality of your products in preliminary stages.My session mainly focuses on the challenges of Devops and Test Automation and it will guide attendees to practically utilize different aspects of test automation based on the experiences of Devops and Agile.

