  - title: Wild Microservices and Imaginary DevOps
    lang: en
    type: regular
    time: 2018-02-17
    authors:
      - name: Kirill Tolkachev
        twitter: tolkv
        github: lavcraft
        website:
    slides:
    videos:
      - https://youtu.be/sfIX-pdIaxI
    description: |-
      Today, very often you can hear a lot of buzz words, but even among them, DevOps and Microservices excite the minds of people as something special. For a typical engineer, DevOps and Microservices are just a marketing profanity. It's more important to "keep DevOps in your hands" and be able to use it. I want to understand where our and other people's fantasies come to an end, where really useful practices begin, what tools will help us and what fundamental principles will help increase the profit from the used practices and tools. The talk is primarily about the implementation of various technologies, tools and methodologies in a large organization. I will share the problems that we encountered in the implementation of various principles and technologies, I will talk about solutions and developed principles of scaling processes / tools. Today our slogan will be "DevOps in the hands and not in the heads." But what is in the minds is still important, although this is a completely different story.

  - title: Infrastructure as Code in Azure and Azure Stack
    lang: en
    type: regular
    time: 2018-02-17
    authors:
      - name: Alexander Shapoval
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/pF-hih9eEyk
    description: |-
      Infrastructure as Code (IaC), one of the DevOps practices, assumes a declarative description of the infrastructure resources required to deploy and test the build / project. Accordingly, there should be a mechanism for automating the processing of such declarative files and allocating / modifying the necessary resources. In the public cloud of Microsoft Azure, Azure Resource Manager (ARM) serves as the mechanism, and the so-called ARM templates (ARM Templates) perform the role of declarative files. In the report you will get acquainted with the structure of ARM-templates and the variants of their application in CI / CD. In addition, you will learn how these templates can be applied in the Azure Stack - the hardware and software complex, on the basis of which a subset of Microsoft Azure services is provided locally

