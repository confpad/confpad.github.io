    description: |-
      There are at least a dozen continuous integration solutions out there, but the majority of them are challenging to learn, scale, and debug. Most importantly, few of them were designed with pipelines in mind. Not able to find a tool that could handle something as massive and complex as Cloud Platform (Cloud Foundry), Pivotal, a spin-off of VMWare, decided to write their own. This resulted in Concourse CI, a user-friendly continuous delivery technology that focuses on pipelines, is easy to scale, runs anywhere, and works with anything. During the talk I will tell about real world implementation of CD/CI and DevOps with help of Concourse and tell how to boost release engineering practice with the help of this instrument.

