    description: |-
      Android Architecture Components is a set of libraries for designing great apps. It contains APIs for implementing concepts like Lifecycle and ViewModel.Whilst these APIs are great, they do come with some questions:• How do Lifecycle, LiveData and ViewModels work under the hood? How and where should each of them be used?• What is the difference between a ViewModel from Architecture Components and the one from the MVVM pattern?• Lifecycle components exist for Activities, Fragments and Application. Why don’t we have the same for Views?• Can we have ViewModels for Views also?s LiveData a replacement for RxJava? Can they live side by side?How does LiveData work with DataBinding?

  - title: Check your app's vitals
    lang: en
    type: regular
    time: 2018-04-23
    authors:
      - name: Wojtek Kaliciński
        twitter: wkalic
        github: wojtek-kalicinski
        website:
    slides:
    videos:
      - https://youtu.be/7BegrYHwwYY
    description: |-
      There are four primary vital signs: body temperature, blood pressure, pulse (heart rate), and breathing rate (respiratory rate).Can we identify basic signals that would show us the health of an Android app? How about checking for common problems, such as battery drain, jank, crash rate and excessive network usage?Of course, no amount of local testing under laboratory conditions can identify these problems reliably, not with a limited number of devices and users. That's why it's better to check vitals on a living organism, or in this case, an app that is released to users. Open Android Vitals on the Google Play Console to find out about real issues that real users are encountering in the wild.Requiring no special instrumentation from your side, you will get detailed alerts about stuck wakelocks, wrong wakeup and network usage patterns and many more known bad behaviors.But diagnosing the problems is just half of the solution. During this session I will show tools and techniques on how to deal with the issues using tools that we have at our disposal, such as Android Profilers, Systrace, Strict mode, Battery Historian and more.

