    description: |-
      Modern software development is impossible without efficient tools. Quality assurance and especially browser automation is not an exclusion. When your team grows you will need more and more browsers being run in parallel. Well known Selenium server and Selenium Grid architecture are known to become slow and unstable even with several dozens of running browsers. Ggr is lightweight solution proven to work in a big cluster with thousands of parallel browser sessions. This talk will cover in detail Ggr - an extremely efficient Selenium load balancer absolutely necessary when you need to have more than several dozens of browsers running in parallel. We will begin with Selenium load balancing basics and go through all important Ggr features. You will see for example how easy is to show live browser screen and download recorded video for any browser session from hundreds of Selenium hosts.

