    description: |-
      Having worked on angular.io, I gained an appreciation for the process and care that the Angular team puts into its efforts. Angular Material is one of the best libraries available for easily and quickly adding beautiful functionality and user experiences. In this talk you will learn about: The goals, vision, and philosophy behind Angular Material and why it‚Äôs so awesome. My top 5 under-appreciated Angular Material components. The CDK and how you can take advantage of it

  - title: 'A look into the future: Angular Elements'
    lang: en
    type: lightning
    time: 2018-02-02
    room:
    authors:
      - name: Antal Andrei
        twitter: andrei_antal
        github: andrei-antal
        website:
    slides:
    videos:
      - https://youtu.be/-pS8M_RBf84
    description: |-
      The Angular team launched Angular Labs this year with a goal to more transparently communicate the new ideas and explorations the team is making with the framework. One of this experiments is Angular Elements - a way to embed components written in Angular into any application without needing Angular to be present on the page. How is this possible? Simple, the single Angular component is packaged as a native web component providing just the input/output interface and encapsulating the logic. During the presentation, i will showcase how you can create such a component written in Angular code and use it effortlessly it in a React app. Already intrigued? Good üòÉ Let‚Äôs explore the future together!

  - title: 'Next Generation Ionic: Built for PWAs and interoperability'
    lang: en
    type: regular
    time: 2018-02-02
    room:
    authors:
      - name: Adam Bradley
        twitter: adamdbradley
        github: adamdbradley
        website:
    slides:
    videos:
      - https://youtu.be/v15N8Ztp6Hs
    description: |-
      There has been a recent explosion of new Web APIs and technologies available in the browser, such as Web Components and Progressive Web Apps (PWAs). These new APIs and technologies offer major new capabilities to app developers and end users, and Ionic has been evolving to take advantage of them. Once built entirely on Angular, Ionic is moving all of its mobile-focused UI components to standardized Web Components, gaining dramatically reduced code size and load times in the process. Additionally, these Web Components are highly portable, working seamlessly in Angular but also in any other framework, or without any framework at all. In this talk we‚Äôll describe how the Ionic team ported a large Angular UI component set to Web Components, building a new project called Stencil in the process to make building these Web Components easier than ever. We‚Äôll talk about Angular Web Component interoperability, and why you might want to explore creating reusable Web Components for your own projects.

