talks:

  - title: 'webpack 4: The most important update for Angular'
    lang: en
    type: regular
    time: 2018-02-02
    room:
    authors:
      - name: Sean Larkin
        twitter: TheLarkInn
        github: TheLarkInn
        website:
    slides:
    videos:
      - https://youtu.be/NbJonysf45Q
    description: |-
      Your favorite build tool is on the verge of shipping its newest major release! Join me as I give a state of the union on webpack, and how it relates to your angular development. We‚Äôll talk about the our experimental WebAssembly first class integration, and most importantly the ‚ÄúsideEffects‚Äù optimization, and why your Angular apps should see a huge performance increase out of the box from it! Finally, we‚Äôll explore what is next on the horizon, and what you can do to get involved!

  - title: 'Through the Sound Barrier: High-Performance Apps with Angular'
    lang: en
    type: regular
    time: 2018-02-02
    room:
    authors:
      - name: Manfred Steyer
        twitter: manfredsteyer
        github: manfredsteyer
        website:
    slides:
    videos:
      - https://youtu.be/oOnKcPpqOxs
    description: |-
      An application‚Äôs performance influences its acceptance and therefore also its commercial success significantly. However, there is not a sole adjusting screw for performance tuning in single page applications but even several influencing factors that need be considered. With its architecture, Angular addresses these aspects and offers some possibilities to provide a breath-taking performance. By the means of an application which is optimized systematically, this workshop shows how to use these possibilities. You learn how to leverage Ahead of Time Compilation (AOT), Tree Shaking and Lazy Loading to improve the startup performance of your application dramatically. In addition to that you see how to use the optimization strategy OnPush to speed up data binding performance in your solutions. Furthermore, Service Worker for caching and instant loading is covered as well as Server Side Rendering to improve the perceived loading time.

  - title: 'Angular Architecture: From Patterns to Implementation'
    lang: en
    type: regular
    time: 2018-02-02
    room:
    authors:
      - name: Todd Motto
        twitter: toddmotto
        github: toddmotto
        website:
    slides:
    videos:
      - https://youtu.be/CbZ14jSrFZs
    description: |-
      Design patterns are what drives sensible architecture, and this applies to code organisation, component and module architecture, all the way through to state management. Let‚Äôs see how they all work as individual patterns, and explore their implementation in code. Once we know how the moving pieces work, we can easily fit them together to build solid apps that head in the same direction.

  - title: Rapid prototyping using Angular and Firebase
    lang: en
    type: regular
    time: 2018-02-02
    room:
    authors:
      - name: Mashhood Rastgar
        twitter: mashhoodr
        github: mashhoodr
        website:
    slides:
    videos:
      - https://youtu.be/9ienVyg2Vnk
    description: |-
      Create a simple functional prototyping in 20 minutes using Angular and Firebase. In this talk I will introduce the audience to Firebase/AngularFire and then will create a simple app like a twitter clone complete with sign up, login, listing tweets, adding them and liking them and deploy the app on Firebase. The idea behind the talk is to show how clean and easy it is to develop the apps once you have a good hold on the framework, and vast productivity gains you get from it. There will be some talk on best practices and different possible ways of doing things (smart vs dumb components).

  - title: 'On the road to PWAs: building real cross-platform ng apps with Cordova & Electron'
    lang: en
    type: regular
    time: 2018-02-02
    room:
    authors:
      - name: Christian Liebel
        twitter: ChristianLiebel
        github: chliebel
        website:
    slides:
    videos:
      - https://youtu.be/OcC-RJ1-joo
    description: |-
      Progressive Web Apps are the next big thing: this application model finally allows web applications to leverage powerful features that were previously reserved to native applications only. However, not all native features are exposed as a browser API and it will still take some time until PWAs finally land on the majority of devices out there. In the meantime, Cordova and Electron are here to help: they turn your web applications into native application packages that can be distributed to mobile platforms such as Android or iOS and desktop platforms like Windows, macOS and Linux. While the vast majority of your source code can be shared across all platforms, there might be a fraction that is platform-specific. Thanks to Angular, handling these platform differences is an easy task. Thinktecture‚Äôs Christian Liebel shows you how to build real-cross platform Angular apps with Cordova and Electron‚Äîon the road to Progressive Web Apps.

