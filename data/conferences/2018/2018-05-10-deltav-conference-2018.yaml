      Inside and out of the technology sector, more people are talking about diversity than ever before. That means it matters to us as a society. That’s good, because I care deeply about diversity, and I need you and all of us to care.

  - title: 25% Faster Hotel Search. Web Performance? - Trivago.
    lang: en
    type: regular
    level:
    time: 2018-05-11
    room:
    authors:
      - name: Tobias Baldauf
        twitter: tbaldauf
        github:
        website: https://who.tobias.is/
    slides:
      - https://speakerdeck.com/tbaldauf/25-percent-faster-hotel-search-web-performance-trivago
    videos:
      - https://youtu.be/9f2sjQmJCKY
    description: |-
      Every day the trivago hotel search website enables millions of users to find their ideal hotel in over 190 countries. With over 50 active locales and annual traffic growth of over 40%, maintaining optimal web performance is key to trivago's success as a business. In emerging markets, maintaining optimal web performance can become a challenge: varying network conditions and different device topology cause issues. Thanks to trivago's rigorous testing culture, we identified these issues in one of our key emerging markets. We ran comparative tests to improve performance, tied the resulting data to trivago's business metrics and correlated it to conversions, more page interactions and a significant increase in new users. In this talk, you'll learn how trivago measures performance, how we run complex multivariate tests to calculate the business value of engineering and how we optimised performance for one of our key emerging markets.

  - title: The Shape of the Web
    lang: en
    type: regular
    level:
    time: 2018-05-11
    room:
    authors:
      - name: Henri Helvetica
        twitter: HenriHelvetica
        github:
        website:
    slides:
    videos:
      - https://youtu.be/9BadRPRQN70
    description: |-
      Somewhere on a university campus in the US midwest, a 20 some year old student was earning minimum-wage, writing code in the middle of the night that would forever change the world. Until 1992, the internet was largely textual, reserved almost exclusively to academia, with the charm of searching for library books via antiquated card catalogs. The sea change was a browser called: Mosaic. Marc Andreessen, the young minimum-wage earner, co-authored Mosaic and in 1993 it became the 1st consumer-friendly browser, described once as the “gateway to the riches of the internet”. 25 years later, these same internet riches have become richer content, browsing has become as quotidian as a cup of coffee though not without a touch of tumult. “The Shape Of The Web” is about both accomplishments and challenges that lay in past, present and future of the web, its technologies employed and its employed technologists.
