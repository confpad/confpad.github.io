  - title: Redefining Web Performance
    lang: en
    type: regular
    level:
    time: 2018-05-10
    room:
    authors:
      - name: Tim Kadlec
        twitter: tkadlec
        github:
        website: https://timkadlec.com/
    slides:
      - https://noti.st/tkadlec/OOXqpJ/redefining-web-performance
    videos:
      - https://youtu.be/JJGxNjrIYVc
    description: |-
      Tim is a performance consultant, trainer and developer focused on building a web everyone can use. He is the author of High Performance Images (O'Reilly, 2016) and Implementing Responsive Design: Building sites for an anywhere, everywhere web (New Riders, 2012), and was a contributing author for Smashing Book #4: New Perspectives on Web Design (Smashing Magazine, 2013), and the Web Performance Daybook Volume 2 (O'Reilly, 2012). He writes about all things web at timkadlec.com. You can find him sharing his thoughts in a briefer format on Twitter at @tkadlec.

  - title: Starting a Dedicated Web Performance Team the First Ten Months
    lang: en
    type: regular
    level:
    time: 2018-05-10
    room:
    authors:
      - name: Sarah Dapul-Weberman
        twitter: sarahddubs
        github:
        website: http://sarahddubs.com/
    slides:
    videos:
      - https://youtu.be/ne_UYfDmDYc
    description: |-
      In July 2017, Pinterest formed its first-ever dedicated web performance team. In this talk I will discuss how the performance team got off the ground, set goals, built tools, and made performance a priority at Pinterest.Topics will include building a regression testing and investigation framework, finding the biggest optimization wins in our codebase, making customized metrics decisions by relating performance to engagement, and understanding what performance tooling developers need.

  - title: Speeding up Without Slowing down
    lang: en
    type: regular
    level:
    time: 2018-05-10
    room:
    authors:
      - name: Rhys Evans
        twitter: wheresrhys
        github:
        website: https://www.wheresrhys.co.uk/
    slides:
    videos:
      - https://youtu.be/OS1fKsFXLKg
    description: |-
      At FT we built one of the world's fastest media websites, and release to production dozens of times a day. But the architectural and organisational decisions aimed at allowing us to deliver reliable features quickly and consistently don't always fit neatly with the desire to optimise performance.In this warts-and-all talk, you'll learn:how we build FT.comhow a highly componentised, microservices stack with a rapid release cycle can sometimes get in the way of performance.

  - title: This is for Everyone
    lang: en
    type: regular
    level:
    time: 2018-05-10
    room:
    authors:
      - name: Seren Davies
        twitter: ninjanails
        github:
        website: http://www.ninjanails.com/
      - name: Bruce Lawson
        twitter: brucel
        github:
        website: http://www.brucelawson.co.uk/
    slides:
    videos:
      - https://youtu.be/o36RiEbI2IU
    description: |-
      As Timbo said, the web is supposed to be for everyone. So why isn't it, and how can we get the web to more people? Seren Davies and Bruce Lawson, the web's very own Harry and Meghan, will reveal more.

  - title: Chrome User Experience Report
    lang: en
    type: regular
    level:
    time: 2018-05-10
    room:
    authors:
      - name: Parameshwaran
        twitter: everConfusedGuy
        github:
        website: https://dexecure.com/
    slides:
    videos:
      - https://youtu.be/wVY3-acLIoI
    description: |-
      How do 3G and 4G connection speeds differ across countries? What is the effect of 301 redirect on user experience, and thus on conversion rate? These are some of the questions connecting web performance to UX and business metrics that we will be looking at in this talk.HTTP archive, although very useful, consists of data points that constitute what is known as synthetic measurement, since these numbers are obtained from pages loaded from a browser in a datacenter and not from actual users. That changes with the Chrome User Experience Report that Google launched last October. This Real User Monitoring (RUM) data for Google Chrome users include key user experience metrics for 10,000 websites from real users.We will analyse this data to answer these questions, our experience in digging through this dataset and potential pitfalls to avoid when analysing it.

  - title: Web Performance @ NBrown It's a Business Affair
    lang: en
    type: regular
    level:
    time: 2018-05-10
    room:
    authors:
      - name: Nick Webb
        twitter: jdwebops
        github:
        website:
      - name: Laura Sheridan
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/z-mhV-pn68Q
    description: |-
      Web Performance has always been a term used in business that has many meanings. After finally being able to show a direct correlation between webpage load time and impact on e-commerce conversion Nbrown has brought web performance to the centre of the N brown road map. This talk will take you through our journey from an IT metric to a company-wide focus.

  - title: Let's Build a Progressive Web App
    lang: en
    type: regular
    level:
    time: 2018-05-10
    room:
    authors:
