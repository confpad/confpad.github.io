    description: |-
      In a world of unreliable networks and vastly differing device capabilities how can we ensure that we always deliver a fully functional user experience? Let’s go beyond the theory and look at some practical techniques used at BuzzFeed to create resilient front-end systems.

  - title: A Rube Goldberg Machine and New Web Technology
    lang: en
    type: regular
    level:
    time: 2018-05-10
    room:
    authors:
      - name: Ada Rose Cannon
        twitter: Lady_Ada_King
        github:
        website:
    slides:
      - https://ada.is/grid-slides/new-web/
    videos:
      - https://youtu.be/DCRN1cG7sOA
    description: |-
      There are some exciting new developments happening in the web platform right now. New APIs such as CSS Grid, Web Components, Custom CSS Properties and the Web Animation API. Each on their own is a complex topic worth getting to grips with but what this talk aims to show is how they can be used with each other when used together the result is greater than the sum of its parts. There is only a brief introduction to each topic so some prior knowledge for Web Animations, Custom Properties, CSS Grid and Web Components would help but is not required.

  - title: Debugger; for Developers
    lang: en
    type: regular
    level:
    time: 2018-05-10
    room:
    authors:
      - name: Denys Mishunov
        twitter: Denys Mishunov
        github:
        website:
    slides:
      - https://noti.st/mishunov/4DIwwS/debugger-for-developers
    videos:
      - https://youtu.be/seuOUunPUjw
    description: |-
      What’s common for Meryl Streep, Henry Ford and Albert Einstein? All of them suffered from different problems in their professional lives despite their success. This talk *is not about development*. Instead of code, this inspirational and motivational talk will set debugger on ourselves as humans to analyse the bugs most of us face in our day-to-day jobs as developers. Among others, we will be talking about:Perfectionism Imposter syndrome Overwork But these are not limited to developers and are applicable to a much wider audience. It will be about psychology, neuroscience, work-life balance, work quality and… us.

  - title: Hunting the Unicorn
    lang: en
    type: regular
    level:
    time: 2018-05-11
    room:
    authors:
      - name: Tammy Everts
        twitter: tameverts
        github:
        website: https://speedcurve.com/
    slides:
      - https://www.slideshare.net/tammyeverts/the-hunt-for-the-unicorn-performance-metric-deltav-london-2018
    videos:
      - https://youtu.be/-PqL4qhvnE8
    description: |-
      There's a lot of competition to define the next big unicorn performance metric, but does this unicorn actually exist? In the past, we relied on metrics like page load time, start render, and time to first paint to measure user experience, but we now know that these metrics don't tell the full story.The key to a good user experience is quickly delivering the content your visitors care about the most. This is easy to say, but tricky to do. Every site has unique content and unique user engagement goals, which is why measuring how quickly critical content renders is a hugely challenging task.Tammy will walk through a brief history of UX and web performance research, highlighting landmark studies that helped connect the dots between performance and user experience. She'll also demystify the current state of performance metrics and help you understand what you need to focus on for your site and your users.

  - title: Any Site can be a Progressive Web App
    lang: en
    type: regular
    level:
    time: 2018-05-11
    room:
    authors:
      - name: Jeremy Keith
        twitter: adactio
        github:
        website: https://adactio.com/
    slides:
      - https://speaking.adactio.com/d1zSa7/any-site-can-be-a-progressive-web-app
    videos:
      - https://youtu.be/GXv4W94qsQ0
    description: |-
      There's a common misconception that making a Progressive Web App means creating a Single Page App with an app-shell architecture. But the truth is that literally any website can benefit from the performance boost that results from the combination of HTTPS + Service Worker + Web App Manifest.

  - title: Fast Fashion - How Missguided Revolutionised their Approach to Site Performance
    lang: en
    type: regular
    level:
    time: 2018-05-11
    room:
    authors:
      - name: Mark Leach
        twitter:
        github:
        website: http://missguided.co.uk/
      - name: Andy Davies
        twitter: AndyDavies
        github:
        website: https://andydavies.me/
    slides:
      - https://www.slideshare.net/AndyDavies/
    videos:
      - https://youtu.be/mLzt23ZVGx0
    description: |-
      Missguided are one of the UK's most innovative and fast-moving fashion retailers but as with many other retailers, web performance hasn't always been our highest priority.In summer 2017 we started to make performance improvements and as a result, Android revenue increased significantly. Spurred on by this success we created a dedicated performance team and embarked on a journey to dramatically improve performance right across the site. All sites evolve over time and ours was no different, there was legacy code to be unpicked, new techniques to try and stakeholder needs to balance.In this talk, we'll share some of the approaches we took, the challenges we faced and the lessons we learned. We'll also talk about the performance and revenue gains, and as ultimately getting faster is about making customers happier, their reaction too.

  - title: How To Manage Performance Like a Product
    lang: en
    type: regular
    level:
    time: 2018-05-11
    room:
    authors:
      - name: Lauren Younger
        twitter: llyounger
        github:
        website:
    slides:
      - https://www.slideshare.net/secret/N8DiIc06G2fYkN
    videos:
      - https://youtu.be/PhKPQPX4y-o
    description: |-
      It’s pretty widely accepted that performance impacts business success. So where do you start and how do you make sure you’re successful? It’s not just about making the slowest pages faster or having the fastest root cause analysis in a fire drill. We need to start to manage performance like a product and use data to gain clear prioritization of efforts and improve performance where it matters most.There will always be emergencies, but we can use product management strategies and data to help us work smarter; allowing us to identify and focus on the most impactful places to optimize. Maximize efforts and impact by making sure you and your team are focused on what matters most to your company, customers and bottom line. We’ll step through some of the keys of product management and how to apply them to performance and optimization projects.

  - title: Improving Load Time for 100 Million Websites - Wix Case-Study
    lang: en
    type: regular
    level:
    time: 2018-05-11
    room:
    authors:
      - name: Dan Shappir
        twitter: DanShappir
        github:
        website: https://www.wix.engineering/
    slides:
    videos:
      - https://youtu.be/4QqlGgF8Y2I
    description: |-
      Wix is the leading DIY platform for building an online presence, hosting over 100 million websites. Providing high-performance service is of topmost importance to us, and is one of our main goals for the entire company. In this case-study I will review how we implemented a process of continuous performance improvement, the methodologies and technologies we used, the results we were able to achieve, and our plans for the future.

  - title: QUIC, in Theory and Practice
    lang: en
    type: regular
    level:
    time: 2018-05-11
    room:
    authors:
      - name: Robin Marx
        twitter: programmingart
        github:
        website:
    slides:
    videos:
      - https://youtu.be/B1SQFjIXJtc
    description: |-
      This talk will discuss the new QUIC protocol and why it is needed/important for web performance in particular. I will start by discussing the shortcomings of the current HTTP/2 setup and how QUIC aims to help solve them. I will discuss the bolder aspects of the new standard and the open challenges.The second part will detail our own experience in developing a QUIC implementation and from looking at other open source implementations. This will also incorporate some findings from related state of the art academic research on QUIC. We end by contemplating how quickly the new standard will evolve and what developers can do in preparation, especially if they have not yet transferred to HTTP/2 yet.

  - title: There's more to Performance than meets the Eye
    lang: en
    type: regular
    level:
    time: 2018-05-11
    room:
    authors:
      - name: Léonie Watson
        twitter: LeonieWatson
        github:
        website: https://tink.uk/
    slides:
    videos:
      - https://youtu.be/n1sXj9oAXFU
    description: |-
      What does performant look like when you can't see the screen? The browser does more with the DOM than visually render content. It presents an accessibility tree that's queried using platform accessibility APIs. Different browser processing models mean that Assistive Technologies (AT) are changing the way they obtain accessibility information, but is that having an impact on performance, and what happens when we introduce a JavaScript accessibility API into the equation?

  - title: It’s My (Third) Party and I'll Cry If I Want To
    lang: en
    type: regular
    level:
    time: 2018-05-11
    room:
    authors:
      - name: Harry Roberts
        twitter: csswizardry
        github:
        website: https://csswizardry.com/
    slides:
      - https://speakerdeck.com/csswizardry/its-my-third-party-and-ill-cry-if-i-want-to
    videos:
      - https://youtu.be/rzMID7ES6q4
    description: |-
      Like it or not, a huge part of modern web development involves the use of third-party providers: fonts, analytics, ads, tracking, and more all have an impact of performance, and can leave us (or, more worryingly, our visitors) susceptible to performance degradation.In this talk, we’ll take a look at unruly or uninvited (third-)party guests: how to detect them, how to audit them, and how to manage them. We’ll also look at the different tools available to help us stress-test and quantify the overhead these third parties bring, and what that means for users and businesses alike.

