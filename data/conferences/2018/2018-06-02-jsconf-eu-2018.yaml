    description: |-
      Most JavaScript developers are probably familiar with the event loop. It‚Äôs how JavaScript handles I/O events without blocking, even though it‚Äôs single-threaded. Event callbacks are added to the task queue. The browser then takes a callback from the queue and runs it from start to finish. Then it decides to either repaint or run another callback. Simple, right? But what about web workers? And promises? And what happens when your JavaScript isn‚Äôt running in a browser? In this talk, we‚Äôll look at how multi-threaded event loops work, how promises differ from other callbacks, and what goes on in the Node event loop.

