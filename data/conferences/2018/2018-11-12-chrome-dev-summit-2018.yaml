    description: |-
      'Music? Coffee? Ideas? By focusing on speed and taking advantage of the Web’s expanding capabilities, three global businesses found meaningful engagement with new and existing users everywhere. Hear directly from Spotify, Starbucks and Pinterest about the unique methods they’ve used to build and continually improve their PWAs and as a result, achieved growth and business success. '

  - title: State of the Union for Speed Tooling
    lang: en
    type: regular
    time: 2018-11-12
    room:
    authors:
      - name: Paul Irish
        twitter: paul_irish
        github:
