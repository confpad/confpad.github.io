  - title: Why is the transition from Apache Cordova to React Native inevitable?
    lang: ru
    type: regular
    time: 2018-06-02 14:00:00
    room:
    authors:
      - name: Volodymyr Bondarenko
        twitter:
        github:
        website:
    slides:
      - https://www.slideshare.net/MobileFest2018/mobile-fest-2018-apache-cordova-react-native
    videos:
      - https://youtu.be/EjrihzLJAXc
    description: |-
      Over the past 5 years, Apache Cordova has been a reliable tool for creating cross-platform business applications. It allows to reduce development costs and development time, and removes the necessity for separate specialists for iOS and Android platforms in the staff. This approach had a number of weaknesses, the list of which grew with the number of projects implemented. With the advent of React Native technology, a cross-platform alternative to Apache Cordova appeared. Our team tested React Native for six months. Thereafter, we moved all subsequent projects to React Native. This report will discuss the reasons for this decision and the difficulties of working with each of the technologies

  - title: UX in the mobile applications development
    lang: ru
    type: regular
    time: 2018-06-02 15:00:00
