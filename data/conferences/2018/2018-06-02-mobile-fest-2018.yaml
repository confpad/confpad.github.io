    videos:
      - https://youtu.be/QqVDvCG3Kck
    description: |-
      With recent Android releases the wild west of endless running threads is over. No more smoking barrels of "last 5% battery". You are required to act and seriously consider how you became the excellent citizen of Android device and play side by side with a marshall law of background tasks. Or die trying. It's a talk we will explore how memory affect a background process, what solutions we have today and how new WorkManager can save our lives and galaxy :)

  - title: Crushing bugs with Redux architecture for iOS
