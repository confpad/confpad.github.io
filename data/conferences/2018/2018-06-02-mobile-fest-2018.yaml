      - https://www.slideshare.net/MobileFest2018/mobile-fest-2018-reactnative
    videos:
      - https://youtu.be/dz6FS0fBEgc
    description: |-
      How it is possible to write true native mobile applications using JavaScript? We are going to see why React-Native is fundamentally different from hybrid and native applications, while still producing a native app. Working with React-Native for more than two years, I will show not only general concepts, but how this technology works in depth.

  - title: 'A comparative approach to MVC, MVVM and VIPER: taking the best ideas without fighting against the platform'
    lang: en
    type: regular
    time: 2018-06-02 12:00:00
    room:
    authors:
      - name: Matteo Manferdini
        twitter:
        github: mattoem
        website: http://matteomanferdini.com/
    slides:
      - https://www.slideshare.net/MobileFest2018/mobile-fest-2018-matteo-manferdini-a-comparative-approach-to-mvc-mvvm-and-viper-taking-the-best-ideas-without-fighting-against-the-platform
    videos:
      - https://youtu.be/x6uVXeHsLiU
    description: |-
      In the world of iOS development, it is common to hear the names of different design patterns thrown around. Each pattern is sold as a solution to the limitations of other ones, only to introduce new, various problems. Some of these get to the extreme of rejecting the foundations on which iOS apps are built. In this talk, we will explore the different ideas behind these patterns, their drawbacks, and how we can harmonize them

  - title: 'Error handling architecture: clean, rapid, reactive approach'
