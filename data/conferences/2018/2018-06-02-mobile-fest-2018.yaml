      Unidirectional architecture allowing more ways to inspect and debug an iOS application. During the talk, I will tell about our experience of using Redux architecture with Swift for iOS projects. Also, I will show the demo of outstanding debug and inspection features.

  - title: What Mom Never Told You About Multi-threading
    lang: en
    type: regular
    time: 2018-06-02 11:00:00
    room:
    authors:
      - name: Fernando Cejas
        twitter: fernando_cejas
        github: android10
        website:
    slides:
      - https://www.slideshare.net/MobileFest2018/mobile-fest-2018-fernando-cejas-what-mom-never-told-you-about-multithreading
    videos:
      - https://youtu.be/d_MC1nkIsg8
    description: |-
      When we were little kids, surely there were many taboo topics our moms never mentioned. There is actually a big chance one of those is multi-threading. That is why in this talk we are going to walk together through the different alternatives we have nowadays in order to handle, manage and master multi-threading on mobile platforms. Our focus will be mainly Android but all the content and techniques exposed here can be also used within other platforms for software engineering threading problem solving. Jump in!

  - title: How React-Native shapes the way we think about native apps
    lang: ru
    type: regular
    time: 2018-06-02 12:00:00
    room:
    authors:
      - name: Ilya Ivanov
        twitter:
