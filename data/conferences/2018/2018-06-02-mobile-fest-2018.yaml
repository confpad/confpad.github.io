    slides:
      - https://www.slideshare.net/MobileFest2018/mobile-fest-2018-ux
    videos:
      - https://youtu.be/o4H5Hu1wwMM
    description: |-
      Today user experience and UI-design has come forward in every single digital product. Development of mobile applications massively increases the demands on the interface. The market has a huge number of applications with similar features and only the ideal combination of UX and UI design can lead to success with the creation of a really great product. The presentation shows how not to lose concentration on Human-Centered Design among the process, how to develop cross-platform applications familiar to the native ones, how to follow UX and UI design principles to create the excellent user experience. We should always keep in mind that most mobile applications are popular thanks to good references and take steps to constant improvement of UX in mobile products with which we are working.

