    videos:
      - https://youtu.be/u2dqfGnGv0s
    description: |-
      Architecturally correct approach to handling errors is often an issue. What are the ways to shorten the code, make it easily tested and comprehended? There are lots of approaches that we have used to and use every day, however, the progress never stops and we all continue creating new solutions. We have made an attempt to simplify the process of handling errors and make it more flexible for the project`s further growth.

