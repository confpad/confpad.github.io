    description: |-
      Ever wanted to use microservices architecture on the frontend? Want to build an app using React, Angular, and Vue together? This talk is about a thing that’s in our minds for a long time, but now’s the perfect time for it. It is called Micro Frontends, a microservice architecture on the frontend. I will show you how to write apps piece by piece and how to connect those pieces to work together. It’s so easy to split work across teams and developers and maintain those apps. The talk will cover: What are a Micro Frontends and what problem are they solving? What are our choices now? Examples of the implementations Sync and async services How can we use iframes for splitting frontend apps? This talk will try to change the way developers look at frontend applications. They’re becoming so big, nowadays we have 90% of the client code and 10% of the backend code and that’s becoming so hard to maintain. I’ve been using this pattern for a year and so far it helped me a lot. This architecture helped my company to split the work across teams and remove the code conflicts.

