    description: |-
      When starting a new project or developing a current project, you often wonder if it is not worth changing technologies or approaches to development. Over the past few years, we have heard that many companies are moving towards microservice architecture. In many large companies, such as Google, Facebook, Netflix, this approach has proven itself on the good side, but is it worth using it in small teams or companies. What advantages and disadvantages can microservices bring to teams of up to 10 people? Is the game worth the candle? In the report we will analyze the real experience of building a microservice architecture in a team of 5 people, consider the difficulties one can encounter, starting from splitting up into microservices and ending with laying out on the production server. Only real facts, no water.

