  videos:
  - https://www.youtube.com/watch?v=LDdUuoI_lIg
  description: |-
    Many of us practice test driven development, and pride ourselves in our code coverage. This is relatively easy to do when you begin a new project, but what happens when you take over an existing code base with little to no tests? Where and how do you start writing tests? This task can be very intimidating and frustrating, but can be accomplished! This talk will run through some common approaches and methodologies for adding test coverage to pre-existing code (that you might not even be familiar with at all). The next time you take over an untested monolith, you will be able to do the right thing and start writing tests instead of hoping for the best!

- title: 'Win back lovely API: GraphQL in Python'
  type: regular
  level:
  time: 2018-05-11
  room: Global Center Ballroom AB
  authors:
  - name: Keith Yang
    twitter:
    github:
    website:
  slides:
  videos:
  description: |-
    RESTful has been the go-to choice of API world. Why another API approach? To support more data-driven applications, to provide more flexibility and ease unnecessary code and calls, to address a wide variety of large-scale development problems, GraphQL comes with HTTP, JSON, Versioning, Nullability, Pagination, and Server-side Batching & Caching in mind to make API "Simple yet Powerful". By applying Graphene-Python, a library for building GraphQL APIs in Python easily, this talk will go through the background and challenges of applying GraphQL as the new API service in a restaurant POS (point of sale) system within complex cloud infrastructure in Python. Introduction, testing, and live demo is included for sure.

- title: 'A Bit about Bytes: Understanding Python Bytecode'
  type: regular
  level:
  time: 2018-05-12
  room: Grand Ballroom B
  authors:
  - name: James Bennett
    twitter:
    github:
    website:
  slides:
  videos:
