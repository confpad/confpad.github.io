        twitter: andrewdotnich
        github: anicholson
        website:
    slides:
    videos:
      - https://youtu.be/gzXjqfPydFo
    description: |-
      Whenever the stereotypical Ruby developer hears the words "statically-typed", they have one of two responses they have flash-backs to their C++/Java days they prepare their memorized Alan Kay / Kent Beck quotes for battle. Now that stronger typing is coming to Ruby, maybe we need to calm down a little.This talk is not designed to persuade anyone to drop our beloved Ruby, but maybe we can learn some lessons from our stronger-typed friends to bring even greater happiness than before.  

  - title: how a language affects its people
    lang: en
    type: regular
    time: 2017-02-10
    room:
    authors:
      - name: Alex Coles
        twitter: myabc
        github: myabc
        website:
    slides:
    videos:
      - https://youtu.be/ybrsMpLA6u8
    description: |-
      In human-to-human languages the same core ideas get shaped differently depending on the language in which they are spoken. What if every computational language engenders a set (or a subset) of culture and values, and as a consequence attracts and shapes a corresponding community? What are the values that entered into the language by way of its core committers and what are the values we identify with as a community. How can making these values explicit help us foster a better community?

