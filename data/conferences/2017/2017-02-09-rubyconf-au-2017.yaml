  - title: Writing a Gameboy emulator in Ruby
    lang: en
    type: regular
    time: 2017-02-09
    room:
    authors:
      - name: Colby Swandale
        twitter: oceanicpanda
        github: colby-swandale
        website:
    slides:
    videos: 
      - https://youtu.be/WbO2FEpNPvQ
    description: |-
      Released in 1989 the Gameboy was the first handheld console of the Gameboy series to be released by Nintendo. It featured games such as Pokemon Red & Blue, Tetris, Super Mario Land and went on to sell 64 million units worldwide.My talk will be discussing what components make up a Gameboy, such as the CPU, RAM, Graphics and Game Cartridge. How each component works individually and how they work together to let trainers catch em all. Then how to replicate the behavior of the Gameboy in code to eventually make an emulator.

  - title: Open Source Power and the Passion
    lang: en
    type: regular
    time: 2017-02-09
    room:
    authors:
      - name: Pat Allan
        twitter: Pat
        github: Pat
        website:
    slides:
    videos: 
      - https://youtu.be/uIqcGzQO01k
    description: |-
      Especially as Rubyists, Open Source is one of the foundation pillars of our industry. You probably use the power of open source software every day in the code you write, the tools you build with, the servers you deploy to.But perhaps it’s not quite the stable foundation we were hoping for? This talk will cover the various strengths and weaknesses of both open source and our reliance upon it, so we can trade in our assumptions for a greater awareness of the issues. Then together, we can find a path towards a more sustainable open source ecosystem.

  - title: Functional Programming For The Anxious Developer
    lang: en
    type: regular
    time: 2017-02-09
    room:
