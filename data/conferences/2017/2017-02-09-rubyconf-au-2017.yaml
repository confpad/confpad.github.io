  - title: A Common Taxonomy of Bugs and How to Catch Them
    lang: en
    type: regular
    time: 2017-02-10
    room:
    authors:
      - name: Kylie Stradley
        twitter: KyFaSt
        github:
        website:
    slides:
    videos:
      - https://youtu.be/0J5OWi65rTI
    description: |-
      Catching software bugs is a mysterious magic, unknowable by science, and untouchable by process. Debugging skills are instinctual and come only from years of experience.False! Programming bugs, like real bugs, can be organized into a deterministic taxonomy. At its base, consistent and successful debugging is pattern matching. Classifying bugs by their attributes and behaviors makes the seemingly impossible possible—codifying the elusive “programmer’s instincts” into a logical debugging process.

  - title: Automation Run Rampant
    lang: en
    type: regular
    time: 2017-02-10
