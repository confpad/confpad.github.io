conference:

  name: Half Stack 2017
  status: complete
  link:
    twitter:
    youtube:
    website: https://halfstackconf.com/halfstackconf2017.html
  date:
    from: 2017-11-17
    to: 2017-11-17
  location:
    country: United Kingdom
    city: London
  description: |-
    Started in 2010, London HalfStack has events at least once a month to discuss all things interesting in the desktop and mobile web world. The format includes meetups, panels, and conferences, and always a pub after each event.For seven years, we've had regular JavaScript meetup events. And then we spend time discussing JavaScript at a pub and/or CodeNode. For the fourth time, we're flipping this around and bringing the talks to a pub in the Shoreditch area.Talks will include a variety of modern front-end development topics (2017's conference covered ES6, TypeScript, frameworks, WebGL, web audio/video, WebVR, speech recognition, JS poetry, and much more) from leading speakers based primarily in London. The Call for Papers will be open from March through mid July. We will let all potential speakers know our answer by mid-August.

