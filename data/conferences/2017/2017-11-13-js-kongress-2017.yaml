  - title: "Short story: When a close-knit JS App family needed rescue from an unruly State butler"
    lang: en
    type: regular
    time: 2017-11-13
    authors:
      - name: Varsha Saha
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/9x_ISrxxyzY
    description: |-
      A large scale application has some core functionalities, that needs to be used by ’n’ other applications embedded into it. These ‘n’ applications also have their own functionalities and views that they need to show to the user. If there is a button click on parent application which changes/publishes data/view, the child applications need to listen, and subsequently conform itself to the change. This can be made possible by having a common pipeline between the two that records and notifies of each other’s state transition. This talk would focus on key challenges we need to solve for, 1. How is state management possible in a large scale applications like this. 2. How do the child application(s) operate in isolation as well as interact with main application? 3. What if the child application(s) are not in ReactJS?

  - title: "Buffalo: when Node and APIs become BFFs"
    lang: en
    type: regular
    time: 2017-11-13
    authors:
      - name: Netto Farah
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Eh54j-hFbQg
    description: |-
      API development is a common challenge for many teams and companies. In a world of micro-services, multiple backends and ever more demanding front-ends, building the right set of APIs becomes more important. How can a single API support a diverse set of clients, different data access patterns, and multiple SLAs? Backend for Frontend (BFF) is a pattern that has emerged to solve some of these challenges and help software engineers build better-focused APIs that can cater to different user experiences. This is achieved by actually building one backend for every frontend client. In this talk, I want to discuss and present some of the experience and the challenges me and my team ran into while building API services for all our frontends at IFTTT.

