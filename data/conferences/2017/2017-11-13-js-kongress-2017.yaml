  - title: The parallel future of the browser (Closing Keynote)
    lang: en
    type: regular
    time: 2017-11-14
    authors:
      - name: Lin Clark
        twitter: linclark
        github:
        website:
    slides:
    videos:
      - https://youtu.be/xCBWS8G5Cm0
    description: |-
      The browser needs to get faster. The first browser was created almost 30 years ago. Since then, the browser has moved from its past as a simple document viewer towards a future as a fully-featured application platform. But those applications are testing the limits of current browsers, especially on devices like smartphones. To support those applications, browsers need to adapt to modern hardware… they need to go parallel. In this talk, Lin explains how the browser works today. She’ll share what browser vendors need to do over the next few years to ensure their browsers (and the web itself) meet the upcoming demands.
