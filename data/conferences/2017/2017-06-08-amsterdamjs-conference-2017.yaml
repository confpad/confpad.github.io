  - title: RxJS All Things
    lang: en
    type: regular
    time: 2017-06-08
    room:
    authors:
      - name: Simona Cotin
        twitter: simona_cotin
        github: simonaco
        website:
    slides:
    videos:
      - https://youtu.be/5uofP1T4R1I
    description: |-
      Managing state in large application applications is hard. Managing async behavior is even harder. Let's talk about why reactive programming is awesome and how it can help with managing complexity, data and scaling your applications. Also, remember the callback hell?! Well, we once have been PROMISED that all will be good. And guess what, we OBSERVED we can do better. Let's deep dive into how observables are much better than promises.

  - title: Makepad - Rethinking Web UI's with WebGL
    lang: en
    type: regular
    time: 2017-06-08
    room:
    authors:
      - name: Rik Arends
        twitter: rikarends
        github:
        website:
    slides:
    videos:
      - https://youtu.be/Xr6dtXw0Ipg
    description: |-
      This talk is about makepad (http://makepad.github.io), an experimental livecoding environment which renders every UI pixel using webGL and runs multithreaded. Makepad compiles JS to run on the GPU which opens up many powerful angles to styling and datavisualisation. In this talk i will showcase the editor, rendering architecture and goals of Makepad: find the fun of programming.

  - title: Porting Web SDK from JS into TS
    lang: en
    type: regular
    time: 2017-06-08
    room:
    authors:
      - name: Grigory Petrov
        twitter: grigoryvp
        github: grigoryvp
        website:
    slides:
    videos:
      - https://youtu.be/E-oeGx71dxo
    description: |-
      Typescript was warmly welcomed with all our developers from C++, Java and C# background. So it was only a question of time for our public JavaScript SDK to be completely rewritten in Typescript from scratch. In my talk I will focus on good and bad things that we experienced during development, and will tell how our initial thoughts played out.

  - title: A Journey From Web to VR
    lang: en
