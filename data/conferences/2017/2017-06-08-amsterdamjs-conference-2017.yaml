  - title: Why You Should Care About Docker
    lang: en
    type: regular
    time: 2017-06-08
    room:
    authors:
      - name: Ádám Sándor
        twitter: adamsand0r
        github: adam-sandor
        website:
    slides:
    videos:
      - https://youtu.be/UlzWCWP8Bgo
    description: |-
      Creating a stable and reproducible development environment can be a hassle. The more components you have the less feasible it becomes to run them all together on your laptop. Using Vagrant helps with reproducibility and isolation but putting all components on a single VM is very different from the way they will run in production. Docker comes to the rescue with lightweight containers that isolate each application component with minimal overhead.

  - title: The Hitchhiker's Guide to the Serverless Galaxy
    lang: en
    type: regular
    time: 2017-06-08
    room:
    authors:
      - name: Slobodan Stojanovic
        twitter: slobodan_
        github: stojanovic
        website:
    slides:
    videos:
      - https://youtu.be/FbjZZTawzIU
    description: |-
      What is Serverless, how it works and why are people talking about it? How many servers are there in Serverless computing? But most important of all, how and why Serverless can be important for you?Don’t panic! This talk will take you to the journey through the Serverless Galaxy with Node.js.

  - title: Doctor Wombat
    lang: en
    type: lightning
    time: 2017-06-08
    room:
    authors:
      - name: Daijirō Wachi
        twitter: watilde
        github: watilde
        website:
