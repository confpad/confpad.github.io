    description: |-
      "An application without tests is like a box of chocolates, you never know what you're going to fall on. We do not teach you anything. In any case, we hope so. Are you fed up with replaying the same scenarios by hand, tirelessly repeating the same sequence of clicks, scrolls and flings to make sure that your favorite application always works perfectly? You need cream in your coffee: automated functional tests. In 2014, we jumped into the wagon of functional tests on Android. We had a real gain in making these tests understandable by the job. We will present our feedback on the technologies that allow to perform such tests (Calabash, Cucumber, ...), their integrations in our application and within our build chain. And to finish our advanced on the subject, and the pains to which you will have to prepare yourself ..."

  - title: Scaling Android @PagesJaunes
    lang: fr
    type: regular
    time: 2017-04-10
    room: The Salons of Aveyron
    authors:
      - name: Thibault Fighiera
        twitter: YellowTeamAndro
        github:
        website:
      - name: Alexandre Badie
        twitter:
        github:
        website:
    slides:
    videos:
      - https://youtu.be/14sngW9WGFA
    description: |-
      When we want to do more, we often hear that it takes ... 1 developer more! Then as the team grows, you can quickly spend more time coordinating than developing. An important volume of code is produced and it quickly becomes essential to ensure the coherence of the architecture, the functionalities, the components ... Then, our developer of more which appeared a priori like the solution does not increase proportionally the velocity of the 'team. Pity! With 13 Android developers spread across 5 Feature Teams, all developing on the same application, our daily lives can look like a human and technical challenge. In other words, we had better find the right answers to these problems. We will be happy to share with you our organization and the proven solutions of our community of practice. In particular, we will detail our approach to proofreading code to transform it into a moment of sharing and elevation of the collective level. We will also see how the Feature Flipping allows us to streamline production, lighten the maintenance of our branches and ensure the quality of the application.

