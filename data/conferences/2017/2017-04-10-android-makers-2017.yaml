    description: |-
      Notifications are one of the essential elements of Android applications. Indeed, they are a very interesting entry point for your users and can bring a real added value if they are used correctly. In this talk, we will start with a bit of history and context, especially about their evolution during the Android versions from a UX and design point of view. Introduced in version # 1 of Android, they are often underestimated and misused. We will then see how to be a good citizen of notifications based on concepts such as category, relevance and legitimacy. Finally, we will cover a series of tips & tricks to perfectly match their uses to the needs of your users. By addressing topics such as multi-device management, triggering and the framework's unrecognized APIs, we will take a real look at their possibilities and associated best practices.

  - title: "Toothpick: a fresh approach to Dependency Injection on Android"
    lang: en
