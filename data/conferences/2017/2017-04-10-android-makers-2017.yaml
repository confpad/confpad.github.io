  - title: Taking care of your UI tests
    lang: en
    type: regular
    time: 2017-04-10
    room: The Salons of Aveyron
    authors:
      - name: Florian Mierzejewski
        twitter: florianmski
        github: florianmski
        website: https://florianmski.fr/
    slides:
      - https://speakerdeck.com/florianmski/taking-care-of-your-ui-tests
    videos:
      - https://youtu.be/dcWTq7MyrBQ
    description: |-
      Most Android UI testing talks focus on how Espresso works and how to start writing simple tests. This is fine for a simple app but maintaining and expanding those tests gets harder as the app grows. This talk will focus on writing complex tests scenarios while making sure we keep them maintenable, extandable and readable. I’ll use a released app we developed as an example. This will involve multi-screen scenarios, handling asynchronous operations, providing a fake environment as well as some common and less common Espresso gotchas.

  - title: "Offline mode: Our Android application works at level -5 of a parking"
    lang: fr
    type: regular
    time: 2017-04-10
    room: The Salons of Aveyron
    authors:
      - name: Romain Potier
        twitter: PotierRomain
        github: romainpotier
        website:
      - name: Mathieu Hausherr
        twitter: mhausherr
        github: mhausherr
        website: https://mathieu-hausherr.com/
    slides:
      - https://speakerdeck.com/mhausherr/mode-offline-notre-application-android-fonctionne-au-niveau-5-dun-parking
    videos:
      - https://youtu.be/0WhDgKY9j-s
    description: |-
      "Does your Android application work perfectly in offline mode? For Virtuo, it's essential. Virtuo is the French start-up that offers a new car rental experience. Everything is done from a mobile: account creation, booking, inventory and opening of the car. Thanks to that, no more at the ticket counter to get his key back. Because we are not afraid of challenges, our customers never have a key and use their smartphone or smartwatch to open and start their vehicle for the duration of the rental. And it works, since Virtuo already has more than 7,000 days of rentals that always start in the same way: in the basement of a car park, without access to 3G. On the program: BLE: The only quick and really offline solution HTTP cache: Do you know the max-stale header Synchronization and conflicts: Which strategy to adopt Reactive programming: Why it helped us to improve UX / Design: How a banner allows improve the experience Cache strategy depending on the context: Why can not we apply the same strategy before, during or after a reservation?"

  - title: Heat the neurons of your Android Smartphone with Deep Learning
    lang: fr
    type: regular
