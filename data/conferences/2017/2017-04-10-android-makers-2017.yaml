      "Today, we hear about Deep Learning everywhere: recognition of images, sounds, text generation, etc. But, although the techniques and frameworks are being democratized, it remains difficult to see concrete applications in business, let alone mobile applications. So we decided to build a Proof Of Concept to meet the challenges of the field. We will present an example of an educational mobile application using Deep Learning for image recognition. Through this example, we will discuss the impact of this type of model on smartphones, but also architecture for the training and deployment of models. Whether you're somewhere between Data Science and Android development, there's something for everyone!"

  - title: "One year of Clean Architecture : the Good, the Bad and the Bob"
    lang: fr
    type: regular
    time: 2017-04-10
    room: The Salons of Aveyron
    authors:
      - name: Gabriel Adgeg
        twitter: g_adgeg
        github: adgeg
        website:
      - name: Dorian Lamande
        twitter: dorianlamande
        github:
        website:
    slides:
      - https://www.slideshare.net/OCTOTechnology/one-year-of-clean-architecture-the-good-the-bad-and-the-bob
    videos:
      - https://youtu.be/IOzZQXZb91E
    description: |-
      "After hours of watching this damn uncle, and aware that obviously, there was a better way, it was time to upgrade to the MVP. That's what we did, implementing different interpretations of the Clean Architecture on our missions, on existing applications as well as on-scratch. ((MVVM + Interactor + Kotlin) x Executor * TU + Acceptance Test) TDD = pleasure assured;). We started from Uncle Bob's postulates: to have an architecture independent of the frameworks, the UI, the back-ends and the BDDs. And above all: testable. For once, we did not put the technical stack at the center of our architectural choice. Because as he says so well, a good architect is someone who delays the choice of tools at the latest. We focused on the business rules. In pure java. In pure KOTLIN. Without libraries. This model has revolutionized the way we design an application for our different customers (BNP, SNCF, Meetic ...). We will share with you our pride, our pains and the questions that remain open. So come and enjoy young idiot! The MOB tribe, aka Uncle BOB's (r) want"

  - title: The ART of organizing resources
    lang: en
    type: regular
    time: 2017-04-10
    room: The Salons of Aveyron
    authors:
      - name: Jeroen Mols
        twitter: molsjeroen
        github: JeroenMols
        website: https://jeroenmols.com/
    slides:
      - https://speakerdeck.com/jeroenmols/the-art-of-organizing-resources
    videos:
      - https://youtu.be/AjSgAHZT9a0
    description: |-
      "Do you remember the last time you had to dig into strings.xml to find the right String to use? Or that you manually had to go over all drawables to find the one you needed? Whenever we start a new project, we take a lot of care in setting up our architecture, CI, build flavors,… But do you also have a strategy to name your resources? You should! Because the lack of XML namespaces, makes managing Android resources tedious. And causes things to grow out of control easily, especially in large projects. So let's introduce a simple scheme that will solve your pains: - easy lookup of any resource (autocomplete) - logical, predictable names - clean ordering of resources - strongly typed resources. This talk will explain the mechanism, its advantages, limitations and provide an easy to use cheat sheet."

  - title: Android Auto - live coding
    lang: en
    type: regular
    time: 2017-04-10
    room: The Salons of Aveyron
    authors:
      - name: David Fournier
        twitter: smartnsoft
        github:
        website:
    slides:
    videos:
      - https://youtu.be/u-799IyJ0TY
    description: |-
      Announced in 2014, Android Auto was the Google response to Apple CarPlay. It was however complicated for a developer to make Android Auto apps as the development tools were scarce and not really adapted. With the release of Android Auto 2.0 in November 2016, the developer has now a fully functional testing platform with Google releasing an Android Auto simulator and an Android mobile app. This new version has encouraged a growing number of constructors to include Android Auto devices in their cars, and it becomes more appealing to start developing apps for this platform, either specifically or as a spin-off of an already existing app. In this session of live coding, we will show how to use the Android Auto SDK to make a small application capable of playing songs and live streams, controllable with touch commands or the user voice. We will show what are the good practices, the functionalities and limits of the SDK while giving the opportunity for attendants to have a quick look of the possibilities offered Android Auto. A Github repository containing the code written during the presentation will be available at the end of it.

