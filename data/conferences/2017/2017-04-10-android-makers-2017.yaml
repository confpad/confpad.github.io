  - title: How to reactively load and cache data without even trying
    lang: en
    type: regular
    time: 2017-04-10
    room: The Salons of Aveyron
    authors:
      - name: Mike Nakhimovich
        twitter: friendlyMikhail
        github: digitalbuddha
        website:
    slides:
      - https://www.slideshare.net/nakhimovich/data-loading-made-easy-with-mike-nakhimovich-droidcon-italy-2017
    videos:
      - https://youtu.be/G1MebI2k9aA
    description: |-
      "Android has a wealth of open source libraries covering everything from network clients to UI frameworks. Something that is missing is a library to help load data from multiple sources, particularly 2 levels of caching + network. NY Times has recently open sourced such a library built on RxJava, Guava + OKIO which will dramatically simplifiy the common task of “get from mem cache, if not there get from disk, if not there hit the network, parse and update cache“. I'll be taking users through the problems that we tried to solve and the solution that we propose for it. The library is Store NYTimes/Store. Stores dramatically simplify data loading and caching while being exposed through reactive interfaces. Stores are the foundation of the NY Times app and allow us to both have best in class startup time as well as allowing us to work offline. In this talk I'll introduce the library and then go through the open source tools we used to build it. Topics will include: Streaming data from OKHTTP using BufferedSource/Sink, Creation a blazing fast file system. Using Guava for intelligent caching, leveraging RxJava for combining and transforming multiple data sources"

