  - title: Android modules, an effective way to work with legacy code
    lang: fr
    type: regular
    time: 2017-04-10
    room: The Salons of Aveyron
    authors:
      - name: Gabriel Adgeg
        twitter: g_adgeg
        github: adgeg
        website:
      - name: Damien Locque
        twitter:
        github:
        website:
    slides:
